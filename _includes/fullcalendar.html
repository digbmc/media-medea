<head>
  <!-- 
    Display description for events
    Show the list of events as they follow each other -->


  <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        initialDate: "2023-01-01",
        //color
        eventColor: "black",
        editable: true,
        selectable: true,

        eventDidMount: function (info) {
          const element = info.el;
          const title = info.event.title;
          const description = info.event.extendedProps.description;

          // Set the background color and text color
          element.style.backgroundColor = "#DDE6A5";
          element.style.color = "black";

          // Combine title and description with a line break
          const tooltipContent = `<strong>${title}</strong><br>${description}`;

          // Initialize Tippy.js tooltip
          tippy(element, {
            content: tooltipContent,
            allowHTML: true, // Allow HTML content in the tooltip
            animation: "scale", // Set the animation style
            duration: 200, // Duration of the animation
            arrow: true, // Show an arrow pointing to the target element
            delay: [100, 50], // Delay in milliseconds for showing and hiding the tooltip
          });
        },

        headerToolbar: {
          left: "prev,next, today",
          center: "title",
          right: "dayGridMonth,listYear",
        },

        events: [
          {
            title:
              "James Ijames, “On Adapting Medea: A Conversation with Ava Shirazi”",
            description: "Carpenter Library B21, Bryn Mawr College",
            start: "2022-12-22T16:30:00",
            end: "2022-12-22T17:30:00",
          },
          {
            title:
              "Asya Sigelman (Bryn Mawr College) & Kathleen Murphey (Community College of Philadelphia) in Conversation on Myth, Medea, and Greek Tragedy",
            description: "Winnet Student Life Building Room S-2-3",
            start: "2023-01-27T13:00:00",
            end: "2023-01-27T14:00:00",
          },
          {
            title:
              "Marcus Folch (Columbia University), “Prison Before Race: Classical Athens and the History of Incarceration”",
            description: "Carpenter Library B21",
            start: "2023-02-03T16:30:00",
            end: "2023-02-03T17:30:00",
          },
          {
            title: "Mini Myth Fest",
            description: "Goodhart Hall Common Room, Bryn Mawr College",
            start: "2023-02-25T18:00:00",
            end: "2023-02-25T21:00:00",
          },
          {
            title:
              "Helen Morales (University of California, Santa Barabara), “Sacrifice, Solidarity, and Survival in Wayne Shorter and Esperanza Spalding’s Opera …(Iphigenia), and the Art of Harmonia Rosales”",
            description: "Carpenter Library B21, Bryn Mawr College",
            start: "2023-03-17T16:30:00",
            end: "2023-03-17T17:30:00",
          },
          {
            title: "Medea Performance",
            description: "Hepburn Teaching Theater, Bryn Mawr College",
            start: "2023-04-13T19:30:00",
            end: "2023-04-13T21:30:00",
          },
          {
            title: "Medea Performance",
            description: "Hepburn Teaching Theater, Bryn Mawr College",
            start: "2023-04-14T19:30:00",
            end: "2023-04-14T21:30:00",
          },
          {
            title: "Medea Performance",
            description: "Hepburn Teaching Theater, Bryn Mawr College",
            start: "2023-04-15T19:30:00",
            end: "2023-04-15T21:30:00",
          },
          {
            title: "Medea Performance",
            description: "Hepburn Teaching Theater, Bryn Mawr College",
            start: "2023-04-16T19:30:00",
            end: "2023-04-16T21:30:00",
          },
          {
            title:
              "Mario Telò (University of California, Berkeley), “Medea’s Marine Mother: Reading Alice Diop’s Saint Omer”",
            description: "Carpenter Library B21, Bryn Mawr College",
            start: "2023-04-14T16:30:00",
            end: "2023-04-14T17:30:00",
          },
          {
            title: "Medea Performance",
            description: "Community College of Philadelphia",
            start: "2023-04-20T00:00:00",
            end: "2023-04-20T23:59:59",
          },
          {
            title: "Medea Performance",
            description: "Community College of Philadelphia",
            start: "2023-04-21T00:00:00",
            end: "2023-04-21T23:59:59",
          },
          {
            title: "Medea Performance",
            description: "Community College of Philadelphia",
            start: "2023-04-22T00:00:00",
            end: "2023-04-22T23:59:59",
          },
        ],
      });
      calendar.render();
    });
  </script>
</head>
<body>
  <div id="calendar"></div>
</body>
