---
layout: default
---
{% if site.data.menu %}
  {% include masthead.html %}
{% else %}
  {% include back-link.html %}
{% endif %}
<article class="page" id="main" role="article" aria-label="Content">

{% if page.title != "" %}
<h1 class="post-title divided">
    {{ page.title }}
</h1>
{% endif %}

<div class="calendar-content">{% include fullcalendar.html %}</div>
<div>
  {{ content }}
</div>
</article>
